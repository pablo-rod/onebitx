<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- faveincon -->
    <link rel="faveicon" href="/assets/FAVICON-SPACEX.png">
    <title>Rumo a marte - OneBitX</title>
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <div class="text-center">
            <img src="./assets/logoOneBitDark.png" class=" img-fluid toplogo mt-4 mb-4" alt="Logo Onebit">
        </div>
        <!-- name form -->
        <div class="form">
            <p class="text-light txt">1 - Qual seu nome?</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Primeiro nome</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite aqui">
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Segundo nome</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite aqui">
              </div>
        </div>
        <!-- genre form -->
        <div class="genre-check">
            <p class="text-light mb-1">2 - Qual o seu gênero?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label text-light" for="flexRadioDefault1">
                  Homem
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label text-light for="flexRadioDefault1">
                  Mulher
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label text-light" for="flexRadioDefault1">
                  Prefiro não informar
                </label>
              </div>
              <!-- switch section -->
              <div class="switch">
                <p class="text-light mb-1 mt-2">3 - Quais treinamentos que você fez?</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label text-light" for="flexSwitchCheckChecked">Treinamento físico básico</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
                    <label class="form-check-label text-light" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
                    <label class="form-check-label text-light" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
                  </div>
            </div>
            <!-- checkbox -->
            <div class="check">
                <p class="text-light mt-2 mb-2">4 - Quais você acha que são suas qualidades?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label text-light" for="inlineCheckbox1">Proativo</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label text-light" for="inlineCheckbox2">Resistente</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label text-light" for="inlineCheckbox3">Não vomito fácil</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label text-light" for="inlineCheckbox2">Não temo marciano</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label text-light" for="inlineCheckbox3">Já vi todos os star wars</label>
                  </div>
            </div>
            <!-- button -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-2 mb-3 py-3">
                <button type="button" class="btn btn-outline-danger">Enviar</button>
            </div>
        </div>
    </div>
        <!-- footer -->
        <div class="container text-center footer">
            <p class="text-light">Feito por Pablo Rodrigues © OneBitCode todos os direitos reservados - 2022</p>
        </div>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
